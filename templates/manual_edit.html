<!-- templates/manual_edit.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>누락 데이터 수동 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f4f4f4;
            position: relative;
        }
        
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, #0066cc, #0052a3);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,102,204,0.3);
            text-decoration: none;
            color: white;
        }
        h2 {
            text-align: center;
            color: #0066cc;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004999;
        }
        
        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            body {
                margin: 20px auto;
                padding: 15px;
            }
            
            .home-btn {
                top: 15px;
                left: 15px;
                padding: 8px 12px;
                font-size: 14px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            form {
                padding: 15px;
            }
            
            input, select {
                padding: 10px;
                font-size: 16px; /* 모바일에서 자동 확대 방지 */
                margin-top: 8px;
            }
            
            button {
                padding: 12px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                margin: 15px auto;
                padding: 10px;
            }
            
            .home-btn {
                top: 10px;
                left: 10px;
                padding: 6px 10px;
                font-size: 12px;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            form {
                padding: 12px;
            }
            
            input, select {
                padding: 8px;
                font-size: 14px;
            }
            
            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="home-btn">🏠 메인페이지</a>
    <h2>누락 거래 수동 입력</h2>
    <form method="post">
        <label for="date">거래 날짜 및 시간</label>
        <input type="datetime-local" id="date" name="date" required>

        <label for="user">가맹점명</label>
        <input type="text" id="user" name="user" placeholder="예: vworld" required>

        <label for="type">구분</label>
        <select id="type" name="type">
            <option value="입금">입금</option>
            <option value="출금">출금</option>
        </select>

        <label for="amount">금액</label>
        <input type="number" id="amount" name="amount" required>

        <label for="balance">잔액</label>
        <input type="number" id="balance" name="balance" required>

        <label for="sender">보낸사람</label>
        <input type="text" id="sender" name="sender" placeholder="예: 홍길동" required>

        <button type="submit">입력</button>
    </form>
</body>
</html>

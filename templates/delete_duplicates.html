<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중복 거래 삭제</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            max-width: 600px;
            margin: auto;
            padding: 30px;
        }
        
        h2 {
            color: #0066cc;
            text-align: center;
        }
        
        form {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(135deg, #0066cc, #0052a3);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,102,204,0.3);
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
            display: block;
            text-align: center;
            margin: 20px 0;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        p {
            text-align: center;
        }
        
        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h2>중복 거래내역 삭제</h2>
    <form method="post">
        <button type="submit" style="padding:10px 20px;">중복 거래내역 삭제 실행</button>
    </form>
    <p><a href="{{ url_for('index') }}">← 메인으로 돌아가기</a></p>
</body>
</html>

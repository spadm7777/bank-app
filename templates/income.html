<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입금 내역</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            max-width: 1200px;
            margin: auto;
            padding: 30px;
        }
        
        h1 {
            color: #0066cc;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #0066cc;
            color: white;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px 6px;
                font-size: 11px;
            }
            
            /* 모바일에서 테이블 가로 스크롤 */
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            table {
                font-size: 11px;
            }
            
            th, td {
                padding: 6px 4px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>입금 내역</h1>
    <table border="1">
        <tr>
            <th>금액</th>
            <th>보낸 사람</th>
            <th>시간</th>
        </tr>
        {% for row in transactions %}
        <tr>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
